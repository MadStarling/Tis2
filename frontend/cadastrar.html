<div class="container">


   <div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>Formulário de Cadastro</strong>
  </h2>
  <hr class="divider">
    <form id="formFilme">	
          <div class="row">
              <div class="form-group col-lg-4">
                <label class="text-heading">Nome do Paciente:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Data Nasc.:</label>
                <input type="date" class="form-control" id="nascimento">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">CPF:</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Sexo:</label>
                <input type="text" class="form-control" id="sexo">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Endereço:</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Cidade:</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Comp.:</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">CEP:</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Celular:</label>
                <input type="tel" class="form-control" id="tel">
            </div>
            <div class="form-group col-lg-4">
                <label class="text-heading">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
                <label class="text-heading">Doenças Preexistentes</label>
                <textarea id = "doencas" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group col-lg-12">
                <label class="text-heading">Restrições/Alergias</label>
                <textarea id = "alergias" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group col-lg-12">
                <button class="btn btn-secondary" onclick="createPaciente()">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
